<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Benchmark runner</title>

    <style>
            #containers-container iframe {
                background-color: white;
                border: 0;
                width: 100%;
                min-height: 300px;
            }

            #containers-container .progress-bar {
                width: 100;
                height: 3px;
            }
    </style>

    <script>
        // Dynamically load SLDS styles. Avoid blocking the app from running if the stylesheet is not present.
        const link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('type', 'text/css');
        link.setAttribute('href', 'https://unpkg.com/@salesforce-ux/design-system@2.2.1/assets/styles/salesforce-lightning-design-system.css');

        document.head.appendChild(link);
    </script>
</head>
<body>
    <div class="slds-container--x-large slds-container--center">
        <header class="slds-m-vertical--large">
            <h1 class="slds-text-heading--large">Raptor Benchmark Runner</h1>
        </header>

        <div class="slds-box slds-theme--default">
            <form class="slds-form--stacked" id="runner-options">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="base-url">
                        <abbr class="slds-required" title="required">*</abbr>Base URL (<code>base</code>)
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="base-url" class="slds-input" required="true" placeholder="For example: http://localhost:8000/HEAD"/>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="compare-url">
                        Compare URL (<code>compare</code>)
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="compare-url" class="slds-input" placeholder="For example: http://localhost:8000/master"/>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="grep">
                        Filter (<code>grep</code>)
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="grep" class="slds-input"/>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="max-duration">
                        Maximum benchmark duration (<code>maxDuration</code>)
                    </label>
                    <div class="slds-form-element__control slds-input-has-fixed-addon">
                        <input type="number" id="max-duration" class="slds-input"/>
                        <span class="slds-form-element__addon">ms</span>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="mim-sample-count">
                        Minimum benchmark sample (<code>minSampleCount</code>)
                    </label>
                    <div class="slds-form-element__control">
                        <input type="number" id="mim-sample-count" class="slds-input"/>
                    </div>
                </div>

                <input type="submit" class="slds-button slds-button--brand slds-m-around--small" value="Start Benchmark" />
            </form>
        </div>

        <div id="results-container">
            <!-- Result table will be injected here -->
        </div>

        <div id="containers-container">
            <!-- Each container will be injected here -->
        </div>
    </div>

    <template id="runner-template">
        <article class="slds-card slds-m-vertical--small slds-m-horizontal--large">
            <div class="slds-card__header">
                <header class="slds-has-flexi-truncate">
                    <h2 class="slds-text-heading--small slds-m-bottom--small">
                        <span style="text-transform: capitalize"></span>
                        <span class="slds-badge"></span>
                    </h2>
                    <ul class="slds-list--horizontal slds-has-dividers--left slds-text-title--caps" style="flex-wrap: wrap"></ul>
                </header>
            </div>
            <div class="slds-card__body">
                <div class="progress-bar"></div>
                <div class="iframe-container">

                </div>
            </div>
            <div class="slds-card__footer"></div>
        </article>
    </template>

    <template id="table-results-template">
        <h2 class="slds-text-heading--small slds-m-around--small">Results</h2>
        <table class="slds-table slds-table--bordered slds-table--cell-buffer slds-table--striped slds-no-row-hover">
            <thead>
                <tr class="slds-text-title--caps">
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </template>
</body>
</html>
