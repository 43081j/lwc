<template>
    <form class="slds-form--stacked" onsubmit={handleSubmit}>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="base-url">
                <abbr class="slds-required" title="required">*</abbr>Base URL
            </label>
            <div class="slds-form-element__control">
                <input type="text" id="base-url" class="slds-input" required="true" placeholder="For example: http://localhost:8000/HEAD"
                    value={config.baseUrl} onchange={handleBaseUrlChange} />
            </div>
        </div>

        <div class="slds-form-element">
            <label class="slds-form-element__label" for="compare-url">Compare URL</label>
            <div class="slds-form-element__control">
                <input type="text" id="compare-url" class="slds-input" placeholder="For example: http://localhost:8000/master"
                    value={config.compareUrl} onchange={handleCompareUrlChange} />
            </div>
        </div>

        <div class="slds-form-element">
            <label class="slds-form-element__label" for="grep">Filter</label>
            <div class="slds-form-element__control">
                <input type="text" id="grep" class="slds-input"
                    value={config.grep} onchange={handleGrepChange} />
            </div>
        </div>

        <div class="slds-form-element">
            <label class="slds-form-element__label" for="max-duration">Maximum benchmark duration</label>
            <div class="slds-form-element__control slds-input-has-fixed-addon">
                <input type="number" id="max-duration" class="slds-input"
                    value={config.maxDuration} onchange={handleMaxDurationChange} />
                <span class="slds-form-element__addon">ms</span>
            </div>
        </div>

        <div class="slds-form-element">
            <label class="slds-form-element__label" for="mim-sample-count">Minimum benchmark sample</label>
            <div class="slds-form-element__control">
                <input type="number" id="mim-sample-count" class="slds-input"
                    value={config.minSampleCount} onchange={handleMinSampleCountChange} />
            </div>
        </div>

        <input type="submit" disabled={isRunning} class="slds-button slds-button--brand slds-m-around--small" value="Start Benchmark" />
    </form>
</template>
