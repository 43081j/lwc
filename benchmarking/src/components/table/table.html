<template>
    <table>
        <tbody>
            <template repeat:for="row of rows">
                <tr class={row.className}>
                    <td>{row.id}</td>
                    <td><a onclick={handleSelect}>{row.label}</a></td>
                    <td><a onclick={handleRemove}>Remove</a></td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
