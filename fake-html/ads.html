<script src="raptor.js"></script>
<script src="ads.js"></script>
<script src="components/babelHelpers.js"></script>
<script src="components/baz.js"></script>
<div id="container">
</div>
<script>
// trying the loader
Raptor.loaderImportMethodTemporary('prototype:baz')
    .then(function (Baz) {
        var container = document.getElementById('container');
        var element = document.createElement(Baz.tagName);
        container.appendChild(element);
        Raptor.upgrade(element, Baz);
        element.setAttribute('foo', 1);
        element.setAttribute('bar', 2);
    })
</script>
