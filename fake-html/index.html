<script src="fw.js"></script>
<script src="ads.js"></script>
<script src="bar.js"></script>
<script src="foo.js"></script>
<script src="baz.js"></script>
<div id="container">
</div>
<script>
// trying the loader
Raptor.loaderImportMethodTemporary('abc:bar')
    .then(function (bar) {
        var raptorElement = Raptor.createElement(bar);
        raptorElement.min = 5;
        raptorElement.max = 10;
        raptorElement.setAttribute('label', 're-shuffle');
        raptorElement.setAttribute('title', 'super awesome demo');
        console.time('createAndRender');
        var domNodeContainer = document.getElementById('container');
        Raptor.mountToDom(raptorElement, domNodeContainer);
        console.timeEnd('createAndRender');
    })
</script>
