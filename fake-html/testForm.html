<!DOCTYPE html>
<html>
<head>
    <script src="raptor.js"></script>
    <script src="components/babelHelpers.js"></script>
    <script src="components/inputEmail.js"></script>
    <script src="components/form.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@salesforce-ux/design-system@1.0.3/assets/styles/salesforce-lightning-design-system.css"></link>
</head>
<body>
    <div id="container"></div>
    <script>
    Raptor.loaderImportMethodTemporary('prototype:form')
        .then(function (List) {
            console.time('createAndRender');
            var container = document.getElementById('container');
            var element = document.createElement(List.tagName);
            Raptor.upgrade(element, List);
            container.appendChild(element);
            console.timeEnd('createAndRender');
        })  
    </script>
</body>
</html>
