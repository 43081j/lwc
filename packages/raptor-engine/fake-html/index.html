<!DOCTYPE html>
<html>
<head>
    <script src="raptor.js"></script>
    <script src="components/babelHelpers.js"></script>
    <script src="components/simpleList.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        Raptor.loaderImportMethodTemporary('prototype:simpleList').then(function (Ctor) {
            console.time('createAndRender');
            var container = document.getElementById('container');
            var element = Raptor.createElement('prototype-simpleList', {
                is: Ctor
            });
            element.header = 'super awesome demo';
            element.label = 're-shuffle';
            element.min = 30;
            container.appendChild(element);
            console.timeEnd('createAndRender');
        });
    </script>
</body>
</html>
