<!DOCTYPE html>
<html>
<head>
    <script src="raptor.js"></script>
    <script src="components/babelHelpers.js"></script>
    <script src="components/helloworld.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        Raptor.loaderImportMethodTemporary('prototype:helloworld').then(function (Ctor) {
            console.time('createAndRender');
            var container = document.getElementById('container');
            var element = Raptor.createElement('prototype-helloworld', {
                is: Ctor
            });
            container.appendChild(element);
            console.timeEnd('createAndRender');
        });
    </script>
</body>
</html>
