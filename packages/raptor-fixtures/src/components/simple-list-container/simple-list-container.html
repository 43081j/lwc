<template>
    <h1 if:true={header}>{header}</h1>
    <div><button onclick={handleClick}>{label}</button></div>
    <span>min:</span><input type="number" oninput={onMinChange} min="0" max="50" value={min}>
    <span>max:</span><input type="number" oninput={onMaxChange} min="0" max="50" value={max}>
    <simple-list class="simpleList" min={min} max={max}></simple-list>
</template>
