<template>
    <ul>
        <li if:true={hasChildren}>
            <a href="javascript:void(0)" onclick={handleClick}>
                Toggle <span if:true={isNodeCollapsed}>(open)</span><span if:false={isNodeCollapsed}>(close)</span>
            </a>
        </li>
        <li style="display:inline-block" >Id: {data.id}</li>
        <li>Name: {data.name}</li>
        <li>Address: {data.address}</li>
        <li>Phone: {data.phone}</li>
        <li><a onclick={handleRefresh} href="javascript:void">Counter: {counter}</a></li>
        <template if:true={hasChildrenAndIsNotCollapsed}>
            <li class="node">
                <template for:each={data.children} for:item="child">
                    <tree-node2 key={child.id} data={child} collapsed-nodes={collapsedNodes}></tree-node2>
                </template>
            </li>
        </template>
    </ul>
</template>
